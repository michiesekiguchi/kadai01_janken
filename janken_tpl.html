<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1 class="title">じゃんけん</h1>
        <div class="subtitle">クリックしてコンピューターとじゃんけんしよう！</div>
    </header>

    <main>
        <ul>
            <!-- グー -->
            <li id="gu_btn"><img src="./gu.png" alt=""width=300px></li>
            <!-- チョキ -->
            <li id="cho_btn"><img src="tyoki.png" alt=""width=300px></li>
            <!-- パー -->
            <li id="par_btn"><img src="pa.png" alt=""width=300px></li>
        </ul>
        <div>コンピュータ<span id="pc_hands"></span></div>
        <div id="judgment"></div>
    </main>

    <footer></footer>
    <script>


// グーチョキパーの分岐
// 固定値の定義
const a ="#gu_btn"
const b ="#cho_btn"
const c ="#par_btn"
// if関数
    if(a=="#gu_btn"){

//コンピューターの出した手 グーの時
$("#gu_btn").on("click", function(){
    //1.乱数作成
    const r = Math.ceil(Math.random()*3);
    //2.if分岐処理
    let veiw_1 = "";
    if(r==1){
        veiw_1='<img src="gu.png" width=300px>';
    }
    if(r==2){
        veiw_1='<img src="tyoki.png" width=300px>';
    }
    if(r==3){
        veiw_1='<img src="pa.png" width=300px>';
    }
    //3.コンピュータの表示処理
    $("#pc_hands").html(veiw_1);

    // グーの時、r==1なら引き分け、r==2なら勝ち、r==3なら負け
    let veiw_2 = "";
    if(r==1){
        view_2='引き分け！';
    }
    if(r==2){
        view_2='あなたの勝ち！！';
    }
    if(r==3){
        view_2='あなたの負け！';
    }
    //勝ち負けの表示処理
    $("#judgment").html(view_2);
});

    }else if(b=="#cho_btn"){ 
//コンピューターの出した手 チョキの時
$("#tyoki.png").on("click", function(){
    //1.乱数作成
    const r = Math.ceil(Math.random()*3);

    let veiw_1 = "";
    if(r==1){
        veiw_1='<img src="gu.png" width=300px>';
    }
    if(r==2){
        veiw_1='<img src="tyoki.png" width=300px>';
    }
    if(r==3){
        veiw_1='<img src="pa.png" width=300px>';
    }
    //3.コンピュータの表示処理
    $("#pc_hands").html(veiw_1);

    // チョキの時、r==1なら負け、r==2なら引き分け、r==3なら勝ち
    let veiw_2 = "";
    if(r==1){
        view_2='あなたの負け！';
    }
    if(r==2){
        view_2='引き分け！';
    }
    if(r==3){
        view_2='あなたの勝ち！！';
    }
    //勝ち負けの表示処理
    $("#judgment").html(view_2);
});

    }else if(c=="#pa.png"){
//コンピューターの出した手 パーの時
$("#pa.png").on("click", function(){
    //1.乱数作成
    const r = Math.ceil(Math.random()*3);
    //2.if分岐処理
    let veiw_1 = "";
    if(r==1){
        veiw_1='<img src="gu.png" width=300px>';
    }
    if(r==2){
        veiw_1='<img src="tyoki.png" width=300px>';
    }
    if(r==3){
        veiw_1='<img src="pa.png" width=300px>';
    }
    //3.コンピュータの表示処理
    $("#pc_hands").html(veiw_1);

    // パーの時、r==1なら勝ち、r==2なら負け、r==3なら引き分け
    let veiw_2 = "";
    if(r==1){
        view_2='あなたの勝ち！！';
    }
    if(r==2){
        view_2='あなたの負け！';
    }
    if(r==3){
        view_2='引き分け！';
    }
    //勝ち負けの表示処理
    $("#judgment").html(view_2);
});
        }



    </script>
</body>

</html>
